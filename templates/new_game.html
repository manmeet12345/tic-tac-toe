{% extends 'base.html' %}

{% block title %}New Game{% endblock %}

{% block content %}
<div class="max-w-md mx-auto p-6">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-4">Create a New Game</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="opponent" class="block text-gray-700 text-sm font-bold mb-2">Opponent</label>
                <select name="opponent" id="opponent" required 
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="" disabled selected>Select an opponent</option>
                    {% for user in users %}
                        <option value="{{ user.username }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="flex justify-end">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Start Game
                </button>
            </div>
        </form>

        {% if messages %}
            <div class="mt-4">
                {% for message in messages %}
                    <div class="text-red-500 text-sm">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
